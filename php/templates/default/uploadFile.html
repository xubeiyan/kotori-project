<main>
  <input type="file" id="file" />
  <div id="area">
    <span>点此选择图片或将图片拖到此处</span>
    <span>目前支持{% anonymous_file_size_limit %}以下的jpg, png, gif, webp</span>
  </div>
  <div id="upload-button-area" class="hide">
    <input type="button" id="uploadButton" value="上传" />
    <input type="button" class="" id="nsfw-mark" value="safe" title="点击切换NSFW"/>
  </div>
  <div id="preview">
    <div id="image-area"></div>
    <div id="details-area"></div>
  </div>
  <div id="notice"></div>
</main>
