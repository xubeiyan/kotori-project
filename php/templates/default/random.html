<main>
	<div id="preview">
		<div id="image-area">
			<a href="{% imgPath %}" target="_blank"><img src="{% imgPath %}" id="uploadImg" /></a>
		</div>
		<div id="details-area">
			<p class="details"><span>文件名: </span><span>{% filename %}</span></p>
			<p class="details"><span>上传者: </span><span>{% uploader %}</span></p>
			<p class="details"><span>大小: </span><span>{% size %}</span></p>
			<p class="details"><span>上传时间: </span><span>{% uploadtime %}</span></p>
		</div>
	</div>
</main>
